<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Profiles</title>
  <style>
    .members {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .member {
      text-align: center;
      max-width: 200px;
    }
    .member img {
      width: 180px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .member img:hover {
      transform: scale(1.05);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 15px;
      width: 500px;
      text-align: left;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .modal-content img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .close {
      float: right;
      font-size: 22px;
      cursor: pointer;
      color: red;
    }
    ol {
      margin: 10px 0;
      padding-left: 25px;
    }
  </style>
</head>
<body>

<div class="members">
  <!-- Example Member -->
  <div class="member"
       data-name="Mrs. Imali Randima"
       data-img="imali.jpg"
       data-qualifications="B.A, PGDE"
       data-position="Vice Principal"
       data-exp='["12 years experience teaching", "2 years - Development Officer at Ag Office Tissamaharama"]'>
    <img src="imali.jpg" alt="Imali Randima">
    <h3>Mrs. Imali Randima</h3>
  </div>
</div>

<!-- Modal -->
<div id="profileModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeBtn">&times;</span>
    <img id="modalImg" src="" alt="">
    <h2 id="modalName"></h2>
    <p><strong>Qualifications:</strong> <span id="modalQual"></span></p>
    <p><strong>Position:</strong> <span id="modalPos"></span></p>
    <p><strong>Experience:</strong></p>
    <ol id="modalExp"></ol>
  </div>
</div>

<script>
  const modal = document.getElementById("profileModal");
  const modalImg = document.getElementById("modalImg");
  const modalName = document.getElementById("modalName");
  const modalQual = document.getElementById("modalQual");
  const modalPos = document.getElementById("modalPos");
  const modalExp = document.getElementById("modalExp");
  const closeBtn = document.getElementById("closeBtn");

  document.querySelectorAll(".member").forEach(member => {
    member.addEventListener("click", () => {
      modal.style.display = "block";
      modalImg.src = member.dataset.img;
      modalName.textContent = member.dataset.name;
      modalQual.textContent = member.dataset.qualifications;
      modalPos.textContent = member.dataset.position;

      // Clear old list
      modalExp.innerHTML = "";
      // Parse JSON array from data-exp
      const experiences = JSON.parse(member.dataset.exp);
      experiences.forEach(item => {
        let li = document.createElement("li");
        li.textContent = item;
        modalExp.appendChild(li);
      });
    });
  });

  closeBtn.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>


</body>

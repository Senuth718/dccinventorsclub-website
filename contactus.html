<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    /* Navigation Bar */
    nav {
      background: #007BFF;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    nav .logo-text {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }

    /* About Header */
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    header .brand {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    header .logo {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      overflow: hidden;
    }
    header .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    header .brand-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    header .brand-text .title {
      font-weight: 800;
      font-size: 20px;
    }
    header .brand-text .tagline {
      font-size: 14px;
      font-style: italic;
    }

    /* Page Container */
    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px 0;
    }
    .contact-info div {
      flex: 1;
      min-width: 250px;
      margin: 10px;
      text-align: center;
    }
    .contact-info i {
      font-size: 30px;
      color: #007BFF;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .social {
      text-align: center;
      margin-top: 20px;
    }
    .social a {
      margin: 0 10px;
      color: #007BFF;
      font-size: 24px;
      text-decoration: none;
    }
    footer {
    background: rgba(0, 0, 0, 0.85);
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 40px;
  }
    .social a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo-text">Inventors' Club</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contactus.html">Contact</a></li>
    </ul>
  </nav>

  <!-- About Header -->
  <header>
    <div class="brand">
      <div class="logo">
        <img src="logo.png" alt="Club Logo">
      </div>
      <div class="brand-text">
        <div class="title">About</div>
        <div class="tagline">Sparking ideas into inventions</div>
      </div>
    </div>
  </header>

  <!-- Content -->
  <div class="container">
    <h2>Get in Touch</h2>

    <div class="contact-info">
      <div>
        <i class="fas fa-map-marker-alt"></i>
        <p>Debarawewa Central College, Tissamaharama, Hambanthota, Sri Lanka</p>
      </div>
      <div>
        <i class="fas fa-phone"></i>
        <p>+94 77 123 4567</p>
      </div>
      <div>
        <i class="fas fa-envelope"></i>
        <p>imalirandima@gmail.com</p>
      </div>
    </div>

    <form action="mailto:inventorsclub@example.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social">
      <h3>Follow Us</h3>
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@NewInventorsClubofDCC" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://dccinventions.blogspot.com/" target="_blank"><i class="fas fa-globe"></i></a>
    </div>
  </div>
<footer>
  &copy; 2025 Inventors' Club - All Rights Reserved
</footer>
</body>
</html>
